<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AnimeHub</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="card-title mb-0">Error</h4>
                    </div>
                    <div class="card-body">
                        <h5>{{ error_title|default('An error occurred') }}</h5>
                        <p>{{ error_message|default('Sorry, something went wrong. Please try again later.') }}</p>
                        {% if error_details %}
                            <div class="alert alert-secondary">
                                <pre>{{ error_details }}</pre>
                            </div>
                        {% endif %}
                        <a href="{{ url_for('user.index') }}" class="btn btn-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
